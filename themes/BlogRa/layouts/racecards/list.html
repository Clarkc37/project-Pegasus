{{ define "main" }}

<main class="bg-offwhite">
    <div class="container-md">
        <div class="row">
            <h1>Course List</h1>

            <ul>
                {{ $data := .Site.Data."2024-11-29/racecard_data" | transform.Unmarshal }}
                {{ range $data }}
                <li>
                  <strong>{{ .Course }}</strong><br>
                </li>
              {{ end }}
            </ul>
        </div>
    </div>
</main>

{{ end }}
